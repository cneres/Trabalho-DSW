    <form id="FormularioContato" action="Recebido.html" method="GET">
      <fieldset>

          <legend id="formLabel"><strong>Formulario de Contato</strong></legend>
         
         
          <label for="nome"><strong>Nome</strong>:</label> <br>
          <input type="text" name="nome" id="nome" placeholder="Joao da Silva"></br>
        
          <label for="email"><strong>E-mail</strong>:</label> <br>
          <input type="text" name="email" id="email" placeholder="email@provedor.com"></br>
        
          <label for="telefone"><strong>Telefone:</strong></label> <br>
          <input type="text" name="telefone" id="telefone" placeholder="(11) 123456789"></br>

          <label for="prioridade"><strong>Prioridade:</strong></label>

          <div class="select-style">
          <select id="prioridade" name="prioridade" id="prioridade">
          
              <option value="alta">Alta</option>
              <option value="media">Média</option>
              <option value="baixa">Baixa</option>
          
          </select></br>

          </div>  

          <label for="mensagem"><strong>Mensagem</strong></label> 
          <br>
          <textarea name="mensagem" id="mensagem" rows="6" cols="50"
              placeholder="..."></textarea></br>

          <input id="enviar" type="submit" value="Enviar" onClick="display()">

      </fieldset>
